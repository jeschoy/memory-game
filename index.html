<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="game"></div>
    <h2 id="currentscore">Score: <span class="current"></span></h2>
    <h2 id="topscore">Top Score: <span class="top">0</span></h2>
    <h2 id="lowestscore">Lowest Score: <span class="lowest">0</span></h2>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
